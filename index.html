<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <body>
        <div class="container-fluid">
            <h1 class="text-center">jQuery Practice</h1>
            <div class="row">
                <div class="col-md-4">
                    <h2>Pokemon</h2>
                    <div class="well" id="left-well">
                        <button class="btn btn-default target">Salamence</button>
                        <button class="btn btn-default target">Arcanine</button>
                        <button class="btn btn-default target">Mewtwo</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <h2>Sports Teams</h2>
                    <div class="well" id="right-well">
                        <button class="btn btn-default target">Seattle Seahawks</button>
                        <button class="btn btn-default target">Los Angeles Lakers</button>
                        <button class="btn btn-default target">Toronto Maple Leafs</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
